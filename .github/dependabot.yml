version: 2
updates:
  # npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore(deps)"
    groups:
      # Group all development dependencies
      dev-dependencies:
        patterns:
          - "*"
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      # Group TypeScript-related packages
      typescript:
        patterns:
          - "typescript"
          - "@types/*"
        update-types:
          - "minor"
          - "patch"
      # Group build tools
      build-tools:
        patterns:
          - "turbo"
          - "tsdown"
          - "vite"
          - "tsup"
        update-types:
          - "minor"
          - "patch"
      # Group linting/formatting
      code-quality:
        patterns:
          - "@biomejs/*"
          - "husky"
          - "lint-staged"
          - "@commitlint/*"
        update-types:
          - "minor"
          - "patch"
    ignore:
      # Ignore major version updates for core dependencies (review manually)
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "chore(ci)"
    groups:
      actions:
        patterns:
          - "*"
