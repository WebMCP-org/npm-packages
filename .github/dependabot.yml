version: 2
updates:
  # Published packages only
  - package-ecosystem: "npm"
    directory: "/packages/chrome-devtools-mcp"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "packages/chrome-devtools-mcp"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

