name: Release

on:
  push:
    branches:
      - main

env:
  CI: true

permissions:
  contents: write
  pull-requests: write
  id-token: write  # Required for npm provenance/OIDC
  attestations: write  # Required for SBOM attestations

jobs:
  release:
    name: Release
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          # Fetch all history for proper changelog generation
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm build

      - name: Create Release PR or Publish
        id: changesets
        uses: changesets/action@c48e67d110a68bc90ccf1098e9646092baacaa87 # v1
        with:
          # Follow conventional commit format for version commits
          commit: "chore(release): version packages"
          title: "chore(release): version packages"
          # Publish command
          publish: pnpm ci:publish
          # Create GitHub releases for each published package
          createGithubReleases: true
        env:
          # Use PAT if available (allows triggering other workflows)
          # Falls back to GITHUB_TOKEN (won't trigger other workflows)
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
          # npm authentication - uses NPM_TOKEN until OIDC is configured
          # To use OIDC: configure trusted publisher on npmjs.com and remove these
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          # Enable provenance attestations
          NPM_CONFIG_PROVENANCE: true

      - name: Generate SBOM
        if: steps.changesets.outputs.published == 'true'
        uses: anchore/sbom-action@28d71544de8eaf1b958d335707167c5f783590ad # v0.18.0
        with:
          artifact-name: sbom-${{ github.sha }}.spdx.json
          output-file: ./sbom.spdx.json

      - name: Upload SBOM as release artifact
        if: steps.changesets.outputs.published == 'true'
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v4
        with:
          name: sbom
          path: ./sbom.spdx.json
          retention-days: 90

      - name: Sign release artifacts with sigstore
        if: steps.changesets.outputs.published == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Install cosign for keyless signing
          COSIGN_VERSION="v2.4.1"
          curl -sSfL https://github.com/sigstore/cosign/releases/download/${COSIGN_VERSION}/cosign-linux-amd64 -o /tmp/cosign
          chmod +x /tmp/cosign

          # Get published packages from changesets output
          PACKAGES='${{ steps.changesets.outputs.publishedPackages }}'

          # Process each published package
          echo "$PACKAGES" | jq -c '.[]' | while read -r pkg; do
            PKG_NAME=$(echo "$pkg" | jq -r '.name')
            PKG_VERSION=$(echo "$pkg" | jq -r '.version')

            # Convert scoped package name to GitHub release tag format
            # @mcp-b/transports@1.0.0 -> @mcp-b/transports@1.0.0
            TAG="${PKG_NAME}@${PKG_VERSION}"

            echo "Signing release: $TAG"

            # Download the source tarball from the release
            TARBALL_URL=$(gh release view "$TAG" --json tarballUrl -q '.tarballUrl' 2>/dev/null || echo "")

            if [ -n "$TARBALL_URL" ]; then
              TARBALL_FILE="${PKG_NAME//\//-}-${PKG_VERSION}.tar.gz"
              curl -sSfL "$TARBALL_URL" -o "/tmp/$TARBALL_FILE"

              # Sign with cosign (keyless via OIDC)
              /tmp/cosign sign-blob "/tmp/$TARBALL_FILE" \
                --yes \
                --output-signature "/tmp/${TARBALL_FILE}.sig" \
                --output-certificate "/tmp/${TARBALL_FILE}.pem"

              # Also create bundle for full verification
              /tmp/cosign sign-blob "/tmp/$TARBALL_FILE" \
                --yes \
                --bundle "/tmp/${TARBALL_FILE}.sigstore"

              # Upload signatures to the release
              gh release upload "$TAG" \
                "/tmp/${TARBALL_FILE}.sig" \
                "/tmp/${TARBALL_FILE}.pem" \
                "/tmp/${TARBALL_FILE}.sigstore" \
                --clobber

              echo "✓ Signed and uploaded signatures for $TAG"
            else
              echo "⚠ No release found for $TAG, skipping"
            fi
          done