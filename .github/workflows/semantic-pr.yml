name: Semantic PR

on:
  pull_request_target:
    types: [opened, edited, synchronize]

permissions:
  pull-requests: write

jobs:
  validate:
    name: Validate PR Title
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Must match commit types from commitlint config
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
          # Must match scopes from commitlint config
          scopes: |
            chrome-devtools-mcp
            extension-tools
            global
            mcp-iframe
            react-webmcp
            smart-dom-reader
            transports
            usewebmcp
            webmcp-helpers
            webmcp-ts-sdk
            root
            deps
            release
            ci
            docs
            *
          # Require scope to be present
          requireScope: true
          # Allow WIP PRs
          wip: true
          # Validate the subject line format
          subjectPattern: ^[a-z].+$
          subjectPatternError: |
            The subject "{subject}" doesn't match the required pattern.
            - Start with a lowercase letter
            - Use imperative mood ("add feature" not "added feature")
