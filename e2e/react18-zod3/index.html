<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React 18 + Zod 3 Test App</title>
    <style>
      * { box-sizing: border-box; margin: 0; padding: 0; }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        padding: 2rem;
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        min-height: 100vh;
      }
      #root {
        max-width: 900px;
        margin: 0 auto;
      }
      .app-container {
        background: white;
        border-radius: 12px;
        padding: 2rem;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }
      h1 { color: #2d3748; margin-bottom: 0.5rem; font-size: 1.75rem; }
      .subtitle { color: #718096; margin-bottom: 2rem; font-size: 0.95rem; }
      .badge {
        display: inline-block;
        padding: 0.25rem 0.75rem;
        border-radius: 12px;
        font-size: 0.7rem;
        font-weight: 600;
        text-transform: uppercase;
        margin-right: 0.5rem;
      }
      .badge.react18 { background: #61dafb; color: #000; }
      .badge.zod3 { background: #fef3c7; color: #78350f; }
      .section {
        margin-bottom: 2rem;
        padding: 1.5rem;
        background: #f7fafc;
        border-radius: 8px;
        border: 1px solid #e2e8f0;
      }
      .section h2 {
        color: #2d3748;
        margin-bottom: 1rem;
        font-size: 1.1rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .status-badge {
        display: inline-block;
        padding: 0.25rem 0.75rem;
        border-radius: 12px;
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
      }
      .status-badge.ready { background: #c6f6d5; color: #22543d; }
      .status-badge.executing { background: #fef3c7; color: #78350f; }
      .counter-display {
        font-size: 3rem;
        font-weight: bold;
        color: #f5576c;
        text-align: center;
        padding: 1.5rem;
        background: white;
        border-radius: 8px;
        margin: 1rem 0;
        border: 3px solid #f5576c;
      }
      .button-group { display: flex; gap: 0.75rem; flex-wrap: wrap; margin-top: 1rem; }
      button {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 6px;
        font-size: 0.9rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
      }
      button:disabled { opacity: 0.5; cursor: not-allowed; }
      button.primary { background: #f5576c; color: white; }
      button.primary:hover:not(:disabled) { background: #e5465c; }
      button.secondary { background: #48bb78; color: white; }
      button.secondary:hover:not(:disabled) { background: #38a169; }
      button.danger { background: #e53e3e; color: white; }
      .stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 1rem;
        margin-top: 1rem;
      }
      .stat-card {
        background: white;
        padding: 1rem;
        border-radius: 6px;
        text-align: center;
      }
      .stat-card .label {
        color: #718096;
        font-size: 0.7rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 0.25rem;
      }
      .stat-card .value { color: #2d3748; font-size: 1.25rem; font-weight: bold; }
      .log {
        background: #1a202c;
        border-radius: 6px;
        padding: 1rem;
        max-height: 250px;
        overflow-y: auto;
        font-family: 'Monaco', 'Menlo', monospace;
        font-size: 0.8rem;
        color: #a0aec0;
        margin-top: 1rem;
      }
      .log-entry { padding: 0.25rem 0; border-bottom: 1px solid #2d3748; }
      .log-entry:last-child { border-bottom: none; }
      .log-entry.success { color: #68d391; }
      .log-entry.error { color: #fc8181; }
      .log-entry.info { color: #63b3ed; }
      .spinner {
        display: inline-block;
        width: 1rem;
        height: 1rem;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      code {
        background: #edf2f7;
        padding: 0.2rem 0.4rem;
        border-radius: 3px;
        font-family: 'Monaco', 'Menlo', monospace;
        font-size: 0.85em;
        color: #d63384;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
