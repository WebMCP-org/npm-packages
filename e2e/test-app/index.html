<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MCP Tab Transport Test App</title>
    <style>
      body {
        font-family: system-ui, -apple-system, sans-serif;
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
      }
      .section {
        border: 2px solid #333;
        border-radius: 8px;
        padding: 20px;
        margin: 20px 0;
      }
      .section h2 {
        margin-top: 0;
      }
      button {
        background: #0066cc;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin: 5px;
      }
      button:hover {
        background: #0052a3;
      }
      button:disabled {
        background: #cccccc;
        cursor: not-allowed;
      }
      .status {
        padding: 10px;
        border-radius: 4px;
        margin: 10px 0;
      }
      .status.connected {
        background: #d4edda;
        color: #155724;
      }
      .status.disconnected {
        background: #f8d7da;
        color: #721c24;
      }
      .counter {
        font-size: 48px;
        font-weight: bold;
        text-align: center;
        margin: 20px 0;
      }
      #log {
        background: #f5f5f5;
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 10px;
        max-height: 300px;
        overflow-y: auto;
        font-family: monospace;
        font-size: 12px;
      }
      .log-entry {
        padding: 2px 0;
        border-bottom: 1px solid #eee;
      }
      .log-entry.error {
        color: #d32f2f;
      }
      .log-entry.success {
        color: #2e7d32;
      }
    </style>
  </head>
  <body>
    <h1>MCP Tab Transport E2E Test</h1>

    <div class="section">
      <h2>MCP Server Status</h2>
      <div id="server-status" class="status disconnected">Server: Not Started</div>
      <button id="start-server">Start Server</button>
      <button id="stop-server" disabled>Stop Server</button>
    </div>

    <div class="section">
      <h2>MCP Client Status</h2>
      <div id="client-status" class="status disconnected">Client: Not Connected</div>
      <button id="connect-client" disabled>Connect Client</button>
      <button id="disconnect-client" disabled>Disconnect Client</button>
      <button id="list-tools" disabled>List Tools</button>
    </div>

    <div class="section">
      <h2>Counter (MCP Tool Testing)</h2>
      <div class="counter" id="counter-display">0</div>
      <div style="text-align: center;">
        <button id="increment" disabled>Increment Counter</button>
        <button id="decrement" disabled>Decrement Counter</button>
        <button id="reset" disabled>Reset Counter</button>
        <button id="get-counter" disabled>Get Counter Value</button>
      </div>
    </div>

    <div class="section">
      <h2>Event Log</h2>
      <button id="clear-log">Clear Log</button>
      <div id="log"></div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
