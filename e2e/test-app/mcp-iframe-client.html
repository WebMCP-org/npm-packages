<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MCP Iframe Client Test</title>
    <style>
      body {
        font-family: system-ui, -apple-system, sans-serif;
        max-width: 900px;
        margin: 40px auto;
        padding: 20px;
      }
      .section {
        border: 2px solid #333;
        border-radius: 8px;
        padding: 20px;
        margin: 20px 0;
      }
      .section h2 {
        margin-top: 0;
      }
      .status {
        padding: 10px;
        border-radius: 4px;
        margin: 10px 0;
      }
      .status.ready {
        background: #d4edda;
        color: #155724;
      }
      .status.pending {
        background: #fff3cd;
        color: #856404;
      }
      .status.error {
        background: #f8d7da;
        color: #721c24;
      }
      .iframe-container {
        border: 2px solid #ddd;
        border-radius: 4px;
        overflow: hidden;
        margin: 10px 0;
      }
      iframe {
        display: block;
        width: 100%;
        height: 220px;
        border: none;
      }
      .items-list {
        background: #f5f5f5;
        padding: 10px;
        border-radius: 4px;
        font-family: monospace;
        font-size: 12px;
        white-space: pre-wrap;
      }
      .result-display {
        background: #e3f2fd;
        padding: 10px;
        border-radius: 4px;
        font-family: monospace;
      }
      #client-log {
        background: #f5f5f5;
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 10px;
        max-height: 260px;
        overflow-y: auto;
        font-family: monospace;
        font-size: 12px;
      }
      .log-entry {
        padding: 2px 0;
        border-bottom: 1px solid #eee;
      }
      .log-entry.error {
        color: #d32f2f;
      }
      .log-entry.success {
        color: #2e7d32;
      }
    </style>
  </head>
  <body>
    <h1>MCP Iframe Client Test</h1>
    <p>Parent MCP client connecting directly to the iframe server via IframeParentTransport.</p>

    <div class="section">
      <h2>Client Status</h2>
      <div id="client-status" class="status pending" data-status="pending">
        Waiting for iframe...
      </div>
    </div>

    <div class="section">
      <h2>Iframe (MCP Server)</h2>
      <div class="iframe-container">
        <iframe id="client-iframe" src="/iframe-child.html" title="MCP Iframe Child"></iframe>
      </div>
    </div>

    <div class="section">
      <h2>Discovered Tools</h2>
      <div id="client-tools" class="items-list">Loading...</div>
    </div>

    <div class="section">
      <h2>Client Call Result</h2>
      <div id="client-result" class="result-display">Pending...</div>
    </div>

    <div class="section">
      <h2>Log</h2>
      <div id="client-log"></div>
    </div>

    <script type="module" src="/src/mcp-iframe-client.ts"></script>
  </body>
</html>
