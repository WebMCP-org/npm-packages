<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vanilla ESM + Zod 3 Test</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 2rem;
      background: #f0f4f8;
      min-height: 100vh;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    h1 { color: #2d3748; margin-bottom: 0.5rem; }
    .subtitle { color: #718096; margin-bottom: 2rem; }
    .badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
    }
    .badge.zod3 { background: #fef3c7; color: #78350f; }
    .badge.esm { background: #dbeafe; color: #1e40af; }
    .section {
      margin-bottom: 2rem;
      padding: 1.5rem;
      background: #f7fafc;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
    }
    .section h2 { color: #2d3748; margin-bottom: 1rem; font-size: 1.25rem; }
    #status { padding: 1rem; border-radius: 6px; margin-bottom: 1rem; }
    #status.success { background: #c6f6d5; color: #22543d; }
    #status.error { background: #fed7d7; color: #742a2a; }
    #results {
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 0.85rem;
      background: #1a202c;
      color: #a0aec0;
      padding: 1rem;
      border-radius: 6px;
      max-height: 400px;
      overflow-y: auto;
    }
    .result-item { padding: 0.5rem 0; border-bottom: 1px solid #2d3748; }
    .result-item:last-child { border-bottom: none; }
    .result-item.success { color: #68d391; }
    .result-item.error { color: #fc8181; }
    .result-item.info { color: #63b3ed; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vanilla ESM + Zod 3 Test</h1>
    <p class="subtitle">
      <span class="badge esm">ESM Build</span>
      <span class="badge zod3">Zod 3.25.x</span>
      Testing validation with bundled Zod 3 via Vite
    </p>

    <div id="status">Initializing...</div>

    <div class="section">
      <h2>Zod Version Check</h2>
      <div id="zod-version">Checking...</div>
    </div>

    <div class="section">
      <h2>Registered Tools</h2>
      <div id="tools-list">Loading...</div>
    </div>

    <div class="section">
      <h2>Test Results</h2>
      <div id="results"></div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
