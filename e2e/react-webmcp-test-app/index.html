<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React WebMCP Test App</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        padding: 2rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }

      #root {
        max-width: 1200px;
        margin: 0 auto;
      }

      .app-container {
        background: white;
        border-radius: 12px;
        padding: 2rem;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }

      h1 {
        color: #2d3748;
        margin-bottom: 0.5rem;
        font-size: 2rem;
      }

      .subtitle {
        color: #718096;
        margin-bottom: 2rem;
        font-size: 0.95rem;
      }

      .section {
        margin-bottom: 2rem;
        padding: 1.5rem;
        background: #f7fafc;
        border-radius: 8px;
        border: 1px solid #e2e8f0;
      }

      .section h2 {
        color: #2d3748;
        margin-bottom: 1rem;
        font-size: 1.25rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .status-badge {
        display: inline-block;
        padding: 0.25rem 0.75rem;
        border-radius: 12px;
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .status-badge.ready {
        background: #c6f6d5;
        color: #22543d;
      }

      .status-badge.executing {
        background: #fef3c7;
        color: #78350f;
      }

      .status-badge.error {
        background: #fed7d7;
        color: #742a2a;
      }

      .counter-display {
        font-size: 4rem;
        font-weight: bold;
        color: #667eea;
        text-align: center;
        padding: 2rem;
        background: white;
        border-radius: 8px;
        margin: 1rem 0;
        border: 3px solid #667eea;
      }

      .button-group {
        display: flex;
        gap: 0.75rem;
        flex-wrap: wrap;
        margin-top: 1rem;
      }

      button {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 6px;
        font-size: 0.95rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      button.primary {
        background: #667eea;
        color: white;
      }

      button.primary:hover:not(:disabled) {
        background: #5568d3;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      }

      button.secondary {
        background: #48bb78;
        color: white;
      }

      button.secondary:hover:not(:disabled) {
        background: #38a169;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(72, 187, 120, 0.4);
      }

      button.danger {
        background: #f56565;
        color: white;
      }

      button.danger:hover:not(:disabled) {
        background: #e53e3e;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(245, 101, 101, 0.4);
      }

      .info-box {
        padding: 1rem;
        background: white;
        border-radius: 6px;
        margin-top: 1rem;
        border-left: 4px solid #4299e1;
      }

      .info-box h3 {
        color: #2d3748;
        font-size: 0.95rem;
        margin-bottom: 0.5rem;
      }

      .info-box p {
        color: #4a5568;
        font-size: 0.85rem;
        line-height: 1.5;
      }

      .error-message {
        padding: 1rem;
        background: #fff5f5;
        border: 1px solid #fc8181;
        border-radius: 6px;
        color: #742a2a;
        margin-top: 1rem;
        font-size: 0.9rem;
      }

      .stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 1rem;
        margin-top: 1rem;
      }

      .stat-card {
        background: white;
        padding: 1rem;
        border-radius: 6px;
        text-align: center;
      }

      .stat-card .label {
        color: #718096;
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 0.5rem;
      }

      .stat-card .value {
        color: #2d3748;
        font-size: 1.5rem;
        font-weight: bold;
      }

      .log {
        background: #1a202c;
        border-radius: 6px;
        padding: 1rem;
        max-height: 300px;
        overflow-y: auto;
        font-family: 'Monaco', 'Menlo', monospace;
        font-size: 0.85rem;
        color: #a0aec0;
        margin-top: 1rem;
      }

      .log-entry {
        padding: 0.25rem 0;
        border-bottom: 1px solid #2d3748;
      }

      .log-entry:last-child {
        border-bottom: none;
      }

      .log-entry.success {
        color: #68d391;
      }

      .log-entry.error {
        color: #fc8181;
      }

      .log-entry.info {
        color: #63b3ed;
      }

      .spinner {
        display: inline-block;
        width: 1rem;
        height: 1rem;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      code {
        background: #edf2f7;
        padding: 0.2rem 0.4rem;
        border-radius: 3px;
        font-family: 'Monaco', 'Menlo', monospace;
        font-size: 0.85em;
        color: #d63384;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
