<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test ESM Script Tag - @mcp-b/global</title>
  <script type="importmap">
    {
      "imports": {
        "@mcp-b/global": "https://unpkg.com/@mcp-b/global@1.0.14/dist/index.js",
        "@mcp-b/transports": "https://unpkg.com/@mcp-b/transports@1.0.3/dist/index.js",
        "@mcp-b/webmcp-ts-sdk": "https://unpkg.com/@mcp-b/webmcp-ts-sdk@1.0.1/dist/index.js",
        "@modelcontextprotocol/sdk": "https://esm.sh/@modelcontextprotocol/sdk@1.15.0"
      }
    }
  </script>
</head>
<body>
  <h1>Test ESM Script Tag Version</h1>
  <div id="status">Initializing...</div>
  <button id="test-btn">Test Tool Registration</button>
  <div id="results"></div>

  <!-- ESM version - smaller but requires module support and import maps -->
  <script type="module">
    import '@mcp-b/global';

    const statusEl = document.getElementById('status');
    const resultsEl = document.getElementById('results');
    const testBtn = document.getElementById('test-btn');

    // Check if API is available
    if ("modelContext" in navigator) {
      statusEl.innerHTML = '✅ <strong>Success!</strong> window.navigator.modelContext is available';
      statusEl.style.color = 'green';

      // Register a test tool
      window.navigator.modelContext.provideContext({
        tools: [
          {
            name: "get-page-info-esm",
            description: "Get information about the current page (ESM version)",
            inputSchema: {
              type: "object",
              properties: {}
            },
            async execute() {
              return {
                content: [{
                  type: "text",
                  text: `Title: ${document.title}\nURL: ${window.location.href}\nTimestamp: ${new Date().toISOString()}\nVersion: ESM`
                }]
              };
            }
          }
        ]
      });

      // Test button click
      testBtn.addEventListener('click', async () => {
        try {
          const tools = window.navigator.modelContext.listTools();
          resultsEl.innerHTML = `
            <h3>Registered Tools:</h3>
            <pre>${JSON.stringify(tools, null, 2)}</pre>
            <p style="color: green;">✅ Tool registration successful! (ESM version)</p>
          `;
        } catch (error) {
          resultsEl.innerHTML = `<p style="color: red;">❌ Error: ${error.message}</p>`;
        }
      });

      // Auto-click for testing
      setTimeout(() => testBtn.click(), 100);

    } else {
      statusEl.innerHTML = '❌ <strong>Failed!</strong> window.navigator.modelContext is NOT available';
      statusEl.style.color = 'red';
    }
  </script>

  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    button {
      background: #0066cc;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin: 20px 0;
    }
    button:hover {
      background: #0052a3;
    }
    pre {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 5px;
      overflow-x: auto;
    }
  </style>
</body>
</html>
